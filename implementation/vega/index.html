<!DOCTYPE html>
<head>
  <title>Vega Lite Bar Chart</title>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega/3.0.2/vega.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-lite/1.3.1/vega-lite.min.js"></script>

  <style media="screen">
    /* Add space between vega-embed links  */
    .vega-actions a {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Template for Embedding Vega-Lite Visualization</h1>
  <!-- Container for the visualization -->
  <div id="vis"></div>


  <script>
  var spec = {
        "$schema": "https://vega.github.io/schema/vega-lite/v2.json",
        "data": {"url": "data/seattle-weather.csv"},
        "mark": "bar",
        "encoding": {
            "x": {
            "timeUnit": "month",
            "field": "date",
            "type": "ordinal",
            "axis": {"title": "Month of the year"}
            },
            "y": {
            "aggregate": "count",
            "type": "quantitative"
            },
            "color": {
            "field": "weather",
            "type": "nominal",
            "scale": {
                "domain": ["sun","fog","drizzle","rain","snow"],
                "range": ["#e7ba52","#c7c7c7","#aec7e8","#1f77b4","#9467bd"]
            },
            "legend": {"title": "Weather type"}
            }
        }
        };
  // Assign the specification to a local variable vlSpec.
  var vlSpec = {
    "data": {
      "values": [
        {"a": "C", "b": 2}, {"a": "C", "b": 7}, {"a": "C", "b": 4},
        {"a": "D", "b": 1}, {"a": "D", "b": 2}, {"a": "D", "b": 6},
        {"a": "E", "b": 8}, {"a": "E", "b": 4}, {"a": "E", "b": 7}
      ]
    },
    "mark": "bar",
    "encoding": {
      "y": {"field": "a", "type": "nominal"},
      "x": {
        "aggregate": "average", "field": "b", "type": "quantitative",
        "axis": {
          "title": "Average of b"
        }
      }
    }
  };
  var view4 = new vega.View(vega.parse(spec), {
    loader: vega.loader({baseURL: 'https://vega.github.io/vega/'}),
    renderer: 'svg'
  }).initialize('#vis').hover().run();
  </script>
</body>
</html>
